<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Socket.IO Simple Client</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 20px; background: #0f172a; color: #e6eef8; }
    h1 { font-size: 1.25rem; margin-bottom: .25rem; }
    .status { margin-bottom: 12px; }
    .status span { font-weight: 600; }
    #log { height: 55vh; overflow:auto; background:#071020; padding:10px; border-radius:8px; border:1px solid rgba(255,255,255,0.04); }
    .line { margin-bottom:6px; font-family: monospace; font-size: .95rem; }
    .meta { color: #9bb1c9; font-size: .85rem; margin-bottom:8px; }
    .controls { margin-top: 12px; display:flex; gap:8px; align-items:center; }
    button { padding:8px 12px; border-radius:6px; border: none; cursor:pointer; }
    input[type="text"] { padding:8px; border-radius:6px; border:1px solid rgba(255,255,255,0.06); background:#08121b; color:inherit; flex:1; }
    button#send { background:#06b6d4; color:#042028; }
    button#clear { background:#334155; color:#e6eef8; }
  </style>
</head>
<body>
  <h1>Socket.IO Client</h1>
  <div class="meta">Connects to: <code id="serverUrl">http://13.201.99.145:3000</code></div>
  <div class="status">Status: <span id="status">disconnected</span></div>

  <div id="log" aria-live="polite"></div>

  <div class="controls">
    <input id="msgInput" type="text" placeholder="Type a message to emit (event 'client_message')" />
    <button id="send">Send</button>
    <button id="clear">Clear</button>
  </div>

  <!-- Socket.IO client from CDN -->
  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
  <script>
    const serverUrl = 'http://13.201.99.145:3000'; // change if needed
    document.getElementById('serverUrl').textContent = serverUrl;

    const statusEl = document.getElementById('status');
    const logEl = document.getElementById('log');
    const input = document.getElementById('msgInput');
    const sendBtn = document.getElementById('send');
    const clearBtn = document.getElementById('clear');

    function addLine(text, cls = '') {
      const div = document.createElement('div');
      div.className = 'line ' + cls;
      div.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
      logEl.appendChild(div);
      logEl.scrollTop = logEl.scrollHeight;
    }

    // Create socket with reconnectionDelayMax like your snippet
    const socket = io(serverUrl, {
      reconnectionDelayMax: 10000,
      transports: ['websocket', 'polling'] // allow websocket first
    });

    socket.on('connect', () => {
      statusEl.textContent = 'connected';
      addLine('socket connected — id: ' + socket.id, 'ok');
      // access the engine to listen for low-level packets (same as your Node snippet)
      const engine = socket.io.engine;
      if (engine && engine.on) {
        engine.on('packet', packet => {
          // packet is an object like { type: ..., data: ... }
          try {
            addLine('engine.packet → ' + JSON.stringify(packet));
          } catch (e) {
            addLine('engine.packet → (unserializable)');
          }
        });
      } else {
        addLine('engine object not available', 'warn');
      }
    });

    socket.on('disconnect', (reason) => {
      statusEl.textContent = 'disconnected';
      addLine('socket disconnected: ' + reason, 'warn');
    });

    socket.on('connect_error', (err) => {
      statusEl.textContent = 'connection error';
      addLine('connect_error: ' + (err && err.message ? err.message : String(err)), 'error');
    });

    // example listener: show tokens_update events
    socket.on('tokens_update', data => {
      // print the first few tokens compactly to keep log readable
      try {
        const short = Array.isArray(data) ? data.slice(0,5) : data;
        addLine('tokens_update (first items): ' + JSON.stringify(short));
      } catch (e) {
        addLine('tokens_update received');
      }
    });

    // send a custom event to server
    sendBtn.addEventListener('click', () => {
      const txt = input.value.trim();
      if (!txt) return;
      socket.emit('client_message', { text: txt, ts: Date.now() });
      addLine('emitted client_message: ' + txt, 'sent');
      input.value = '';
    });

    clearBtn.addEventListener('click', () => {
      logEl.innerHTML = '';
    });

    // also log raw messages received for debugging
    socket.onAny((ev, ...args) => {
      addLine('event: ' + ev + ' → ' + args.map(a => {
        try { return JSON.stringify(a); } catch (e) { return String(a); }
      }).join(' , '));
    });

  </script>
</body>
</html>
